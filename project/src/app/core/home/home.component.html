<div class="center" *ngIf="!posts[99].picture">
    <mat-spinner></mat-spinner>
</div>
<div class="container" *ngIf="posts[98].picture">
    <div class="row" >
        <!-- Blog entries-->
        <div class="col-lg-4" *ngFor="let post of posts">
            <!-- Featured blog post-->
            
            <div class="card mb-4" >
                <a routerLink="/post/{{post.id}}/{{post.picture.id}}"><img *ngIf="posts" class="card-img-top" src="{{post.picture.download_url}}" alt="{{post.picture.author}}" /></a>
                <div class="card-body">
                    <!-- <div class="small text-muted">{{post.userId}}}</div> -->
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.body}}</p>
                    <a class="btn btn-primary" [routerLink]="['/post', post.id, post.picture.id]">Read more</a>
                </div>
            </div>
        </div>
     </div>
</div>
