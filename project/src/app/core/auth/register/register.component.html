<section style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="registerForm" (ngSubmit)="registerHandler()" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="username"  name="username" type="text" id="form3Example1c" class="form-control" />
                        <label id="username" class="form-label" for="form3Example1c">User Name</label>
                        
                        <ng-container *ngIf="registerForm.get('username')?.touched">
                          <p *ngIf="registerForm.get('username')?.errors?.['required']" class="alert alert-danger">
                            Username is required!
                          </p>
                          <p *ngIf="registerForm.get('username')?.errors?.['minlength']" class="alert alert-danger">
                            Username should be longer than 5 chars
                          </p>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input name="email" formControlName="email" type="email" id="form3Example3c" placeholder="xxxxxx@gmail.com" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <ng-container *ngIf='registerForm.get("email")!.touched'>
                          <p *ngIf="registerForm.get('email')?.errors?.['required']" class="alert alert-danger">
                            Please enter a valid email address!
                          </p>
                          <p class="error" *ngIf="registerForm.get('email')?.errors?.['appEmailValidator']">
                            Email is not valid!
                          </p>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" formControlName="password" id="password" id="form3Example4c" placeholder="*****"
                         class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <ng-container *ngIf="registerForm.get('pass')?.get('password')?.errors?.['touched']">>
                          <p class="error" 
                          *ngIf="registerForm.get('pass')?.get('password')?.errors?.['required']">
                            Password is required!
                          </p>
                          <p class="error" 
                          *ngIf="registerForm.get('pass')?.get('password')?.errors?.['minlength']">
                            Password must be at least 5 characters!
                          </p>
                         </ng-container>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="rePassword" type="password" name="rePassword" placeholder="*****" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <ng-container class="alert alert-danger" 
                      *ngIf="registerForm.get('pass')?.get('rePassword')?.errors?.['sameValueGroupValidator'] &&
                       registerForm.get('pass')?.get('rePassword')?.errors?.['touched']">
                          Passwords must be equal!
                      </ng-container>
                      </div>

                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]='registerForm.invalid'  type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
