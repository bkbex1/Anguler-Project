<section class="pb-4">
  <div class="bg-white border rounded-5">
    
    <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
      <div class="row">
        <div class="col-12">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mt-4">Log In</p>

                  <form #logInForm="ngForm">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input #email="ngModel" ngModel email required type="email" name="email" id="form3Example3c" class="form-control">
                        <label class="form-label" for="form3Example3c" style="margin-left: 0px;">Your Email</label>
                        
                        <ng-container *ngIf="email.touched && email.invalid">
                          <div *ngIf="email.errors?.['required']"  class="alert alert-danger">
                            Name input is required!
                          </div>                          
                          <div *ngIf="email.errors?.['invalid']"  class="alert alert-danger">
                            Name input is invalid!
                          </div>
                          <div *ngIf="email.errors?.['minlength']" class="alert alert-danger" >
                            Name must be longer than 3 symbols!
                          </div>
                        </ng-container>

                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 72px;"></div><div class="form-notch-trailing"></div></div></div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input #pass="ngModel" ngModel minlength="3" required password name="pass" type="password" id="form3Example4c" class="form-control">
                        <label class="form-label" for="form3Example4c" style="margin-left: 0px;">Password</label>
                        <div *ngIf="pass.errors?.['minlength']" class="alert alert-danger" >
                          Name must be longer than 3 symbols!
                        </div>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 59.2px;"></div><div class="form-notch-trailing"></div></div></div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]='logInForm.invalid' (click)="logInHandle()" routerLink="/account" type="button" class="btn btn-primary btn-lg">Log In</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
